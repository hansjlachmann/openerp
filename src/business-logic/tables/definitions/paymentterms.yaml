table:
  id: 3
  name: "Payment Terms"
  fields:
    - name: code
      type: types.Code
      db_name: code
      primary_key: true
      length: 10
      required: true

    - name: description
      type: types.Text
      db_name: description
      length: 100

    - name: dueDateCalculation
      type: string
      db_name: due_date_calculation

    - name: discountDateCalc
      type: string
      db_name: discount_date_calculation

    - name: discountPct
      type: float64
      db_name: discount_pct
      validation:
        min: 0
        max: 100

    - name: calcPmtDiscOnCrMemo
      type: bool
      db_name: calc_pmt_disc_on_cr_memos
      default: 0

    - name: lastModifiedDateTime
      type: time.Time
      db_name: last_modified_date_time
      required: true
      auto_timestamp: true
